<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Command</title>
</head>

<body>
    <h1>Date Command</h1>
    <ul>
        <li>Accounting for the time it takes for you to copy and paste into the SSH session, this might be a few seconds
            off.</li>
        <li>This is based off your browser and not whatever computer is serving this page.</li>
    </ul>
    <code>
        <span></span>
    </code>
    <button style="display: inline-block;">Copy</button>
    <br><br>
    <a href="https://github.com/dhs-envirotech/timelapse" target="_blank">See GitHub Repository</a>

    <script>
        const span = document.querySelector('span');

        // 5 times every second
        setInterval(() => {
            const now = new Date();
            span.innerText =
                `sudo date -s "${now.getMonth() + 1}/${now.getDate()}/${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}"`;
        }, 1000 / 5);


        document.querySelector('button').addEventListener('click', () => {
            navigator.clipboard.writeText(span.innerText);
        });
    </script>
</body>

</html>
